<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home</title>
    <link href="./src/resources/favicon.ico" rel="icon" type="image/png" />
    <link rel="stylesheet" href="./src/util/reset.css" />
    <link rel="stylesheet" href="./src/util/index.commons.css" />
    <link rel="stylesheet" href="./src/style-light.css" id="theme" />
    <link rel="stylesheet" href="./src/component/toggle/toggle.css" />
    <link rel="stylesheet" href="./src/responsive/home.responsive.css" />
    <script type="module" src="./src/controller/theme.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <h1>Snake Game</h1>
      </header>
      <section id="tmp">
        <section id="App-img">
          <img alt="logo" class="App-logo" src="./src/resources/logo.png" />
        </section>
        <section id="App-data" class="">
          <div class="card_button">
            <a class="log" href="./src/login.html">Login</a>
          </div>
          <div class="card_button">
            <a class="reg" href="./src/register.html">Register</a>
          </div>
          <div class="card_button">
            <a class="reg" href="./src/mode/options.html"
              >Continue without Login</a
            >
          </div>
        </section>
      </section>
      <div class="toggle">
        <input
          class="toggle-input"
          type="checkbox"
          onchange="changeTheme()"
          id="toggle"
        />
        <div class="toggle-handle-wrapper">
          <div class="toggle-handle">
            <div class="toggle-handle-knob"></div>
            <div class="toggle-handle-bar-wrapper">
              <div class="toggle-handle-bar"></div>
            </div>
          </div>
        </div>
        <div class="toggle-base">
          <div class="toggle-base-inside"></div>
        </div>
      </div>
      <footer>
        <p class="App-link">Follow my Github for more</p>
        <a
          class="App-link"
          href="https://github.com/lcaohoanq/Java-Snake-Game"
          rel="noopener noreferrer"
          target="_blank"
        >
          Click here !
        </a>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
